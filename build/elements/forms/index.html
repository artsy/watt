    <main class='container full-width'>
      <div id='content-wrap'>
        <div class='container'>
          <div class='row'>
            <div class='col-md-12'>
              <div class='page-title bordered'>
                <h2>Forms</h2>
              </div>
            </div>
          </div>
        </div>
        <div class='container'>
          <div class='row'>
            <div class='col-md-12'>
              <form class='form-horizontal' role='form'>
                <div class='row'>
                  <div class='col-md-12'>
                    <div class='unit'>
                      <div class='col-md-3'>
                        <h5>Details</h5>
                      </div>
                      <div class='col-md-9'>
                        <div class='form-group'>
                          <label class='col-sm-2 control-label' for='inputTitle'>
                            Title
                            <span>
                              *
                            </span>
                          </label>
                          <div class='col-sm-10'>
                            <input class='form-control' id='inputTitle' placeholder='Title' type='text'>
                          </div>
                        </div>
                        <div class='form-group'>
                          <label class='col-sm-2 control-label' for='inputYear'>
                            Year
                          </label>
                          <div class='col-sm-10'>
                            <input class='form-control' id='inputYear' placeholder='Year' type='text'>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class='row'>
                  <div class='col-md-12'>
                    <div class='unit bordered'>
                      <div class='col-md-3'>
                        <h5>Price</h5>
                      </div>
                      <div class='col-md-9'>
                        <div class='form-group'>
                          <label class='col-sm-2 control-label' for='inputText1'>
                            Price
                          </label>
                          <div class='col-sm-10'>
                            <input class='form-control' id='inputText1' placeholder='Price' type='text'>
                          </div>
                        </div>
                        <div class='form-group'>
                          <label class='col-sm-2 control-label' for='inputSelect1'>
                            Currency
                          </label>
                          <div class='col-sm-10'>
                            <select class='form-control'>
                              <option>
                                USD - US Dollar
                              </option>
                              <option>
                                Euro
                              </option>
                              <option>
                                Yen
                              </option>
                              <option>
                                Whatever
                              </option>
                            </select>
                          </div>
                        </div>
                        <div class='form-group bordered'>
                          <div class='col-sm-12'>
                            <div class='radio'>
                              <label class='control-label' for='optionsRadios1'>
                                <input id='optionsRadios1' name='optionsRadios-control' type='radio' value='option1'>
                                  Dispay [Price Range] on Artsy
                                </input>
                              </label>
                            </div>
                            <div class='radio'>
                              <label class='control-label' for='optionsRadios2'>
                                <input checked id='optionsRadios2' name='optionsRadios-control' type='radio' value='option2'>
                                  Display 'Contact for Price' on Artsy
                                </input>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class='alert alert-info'>
                          <p>Displaying the price on your work increases the likelyhood that inquiries will be high-quality.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class='row'>
                  <div class='col-md-12'>
                    <div class='unit bordered'>
                      <input class='btn btn-primary-gradient btn-full-width' name='Save changes' type='submit'>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
